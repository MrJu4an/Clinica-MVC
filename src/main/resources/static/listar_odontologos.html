<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontologos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Clinica Odontologica</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Gestion Odontologos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/agregar_odontologos.html"
                      >Agregar odontologos</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/listar_odontologos.html"
                      >Listar odontologos</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container-xl">
        <h1 class="mt-5">Odontologos</h1>
        <table class="table table-striped-columns" id="odontologosTable">
          <thead>
            <tr>
              <th>Orden</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Matricula</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>
    <div class="modal fade" id="actualizarOdontologoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Actualizar Odontologo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="actualizarForm">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">ID:</label>
                <input type="text" class="form-control" id="idOdontologo" autocomplete="off" disabled >
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombreOdontologo" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellidoOdontologo" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Matricula:</label>
                <input type="text" class="form-control" id="matriculaOdontologo" autocomplete="off">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="btnActualizar">Actualizar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/listar_odontologos.js"></script>
</body>
</html>
