                    </li>
                    <li>
                        <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class='bx bxs-capsule'></i><span class="ms-1 d-none d-sm-inline">Odontologos</span>
                        </a>
                        <ul class="collapse nav flex-column ms-1" id="submenu3" data-bs-parent="#menu">
                          <li>
                            <a href="/listar_odontologos.html" class="nav-link px-0"> <span

                <hr>
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">

        <div class="col">
            <div class="container mt-5">
                <div class="nav-bttn">
                  <h1>Odontologos</h1>
                  <ul>
                      <li class="add-icon">
                          <a class="nav-link" style="font-size: 48px;" href="/agregar_odontologos.html"><i
                                  class='bx bxs-plus-circle btn-agregar'></i>
                          </a>
                      </li>
                  </ul>
                </div>
                <table class="table table-striped-columns" id="odontologosTable">
                  <thead>
                    <tr>
                      <th>Orden</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Matricula</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="actualizarOdontologoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar Odontologo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="actualizarForm">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">ID:</label>
                    <input type="text" class="form-control" id="idOdontologo" autocomplete="off" disabled >
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombreOdontologo" autocomplete="off">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellidoOdontologo" autocomplete="off">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Matricula:</label>
                    <input type="text" class="form-control" id="matriculaOdontologo" autocomplete="off">
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btnActualizar">Actualizar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
